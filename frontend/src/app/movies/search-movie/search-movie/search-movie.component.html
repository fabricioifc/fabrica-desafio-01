<mat-form-field class="search-field">
  <mat-label>Pesquise por um filme</mat-label>
  <input matInput type="text" [(ngModel)]="value" (keydown.enter)="this.onSearch(value)">
  @if (value) {
    <button matSuffix mat-icon-button aria-label="Limpar" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  }
  <button class="search-icon" matSuffix mat-icon-button aria-label="Buscar"  (click)="this.onSearch(value)">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
